<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/landing_page.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator_obj">
        <div class="input_box"></div>
        <div class="cal_buttons">
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button">1</button>
                <button type="button" class="btn btn-secondary cal-button">2</button>
                <button type="button" class="btn btn-secondary cal-button">3</button>
                <button type="button" class="btn btn-secondary cal-button">+</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button">4</button>
                <button type="button" class="btn btn-secondary cal-button">5</button>
                <button type="button" class="btn btn-secondary cal-button">6</button>
                <button type="button" class="btn btn-secondary cal-button">-</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button">7</button>
                <button type="button" class="btn btn-secondary cal-button">8</button>
                <button type="button" class="btn btn-secondary cal-button">9</button>
                <button type="button" class="btn btn-secondary cal-button">*</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button">del</button>
                <button type="button" class="btn btn-secondary cal-button">0</button>
                <button type="button" class="btn btn-secondary cal-button">=</button>
                <button type="button" class="btn btn-secondary cal-button">/</button>
            </div>
        </div>
    </div>

    <script src="src/js/calculator.js"></script>
</body>

</html>
