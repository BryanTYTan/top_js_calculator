<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/landing_page.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator_obj">
        <div class="input_box"></div>
        <div class="cal_buttons">
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button header-button" value="c">C</button>
                <button type="button" class="btn btn-secondary cal-button header-button" value="ac">AC</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button" value="1">1</button>
                <button type="button" class="btn btn-secondary cal-button" value="2">2</button>
                <button type="button" class="btn btn-secondary cal-button" value="3">3</button>
                <button type="button" class="btn btn-secondary cal-button" value="+">+</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button" value="4">4</button>
                <button type="button" class="btn btn-secondary cal-button" value="5">5</button>
                <button type="button" class="btn btn-secondary cal-button" value="6">6</button>
                <button type="button" class="btn btn-secondary cal-button" value="-">-</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button" value="7">7</button>
                <button type="button" class="btn btn-secondary cal-button" value="8">8</button>
                <button type="button" class="btn btn-secondary cal-button" value="9">9</button>
                <button type="button" class="btn btn-secondary cal-button" value="*">*</button>
            </div>
            <div class="btn-row">
                <button type="button" class="btn btn-secondary cal-button" value="del">del</button>
                <button type="button" class="btn btn-secondary cal-button" value="0">0</button>
                <button type="button" class="btn btn-secondary cal-button" value="=">=</button>
                <button type="button" class="btn btn-secondary cal-button" value="/">/</button>
            </div>
        </div>
    </div>

    <script src="src/js/calculator.js"></script>
</body>

</html>
